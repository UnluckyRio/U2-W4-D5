<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Meta tag necessari -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Online - Homepage</title>
    <!-- Inclusione Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Collegamento CSS personalizzato -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Favicon per la scheda del browser -->
    <link rel="icon" type="image/png" href="../img/logo.png" />
  </head>
  <body>
    <!-- Navbar principale con logo e dark mode toggle -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <!-- Logo cliccabile -->
        <a class="navbar-brand" href="index.html">
          <img
            src="../img/logo.png"
            alt="Logo Shop"
            class="navbar-logo me-2"
          />EpiShop Online
        </a>
        <div class="d-flex align-items-center ms-auto gap-3">
          <button
            id="darkModeToggle"
            class="btn btn-outline-light btn-sm"
            title="Attiva/disattiva dark mode"
          >
            <span id="darkModeIcon" class="bi bi-moon"></span>
          </button>
          <a class="nav-link text-light" href="backoffice.html">Backoffice</a>
        </div>
      </div>
    </nav>
    <!-- Titolo e indicatore di caricamento -->
    <div class="container">
      <div class="d-flex align-items-center mb-3">
        <h1 class="me-3">Prodotti disponibili</h1>
        <!-- Spinner di caricamento, nascosto di default -->
        <div
          id="loadingSpinner"
          class="spinner-border text-primary d-none"
          role="status"
        >
          <span class="visually-hidden">Caricamento...</span>
        </div>
      </div>
      <!-- Alert per errori -->
      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        <!-- Messaggio di errore dinamico -->
      </div>
      <!-- Contenitore delle card dei prodotti -->
      <div id="productsContainer" class="row g-4">
        <!-- Le card dei prodotti verranno inserite qui tramite JS -->
      </div>
    </div>
    <!-- Inclusione Bootstrap JS, icone Bootstrap e script principale -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="../script/main.js"></script>
    <script src="../script/theme.js"></script>
  </body>
</html>
